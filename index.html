  <h3>Projects & Experience</h3>
  <div id="graph-container"></div>
  <script src="https://d3js.org/d3.v7.min.js"></script> 
  <script>



        fetch('projects.json')
            .then(response => response.json())
            .then(data => {
                createGraph(data);
            })
            .catch(error => {
                document.getElementById('graph-container').innerHTML = '<p>Error loading projects data, I must suck at this computer stuff.</p>';
            });

        function createGraph(data) {

        const projectNodes = data.projects.map(project => ({
            id: project.name,
            name: project.name,
            description: project.description,
            link: project.link,
            tags: project.tags,
            type: 'project'
        }));

        const allTags = [...new Set(data.projects.flatMap(project => project.tags))];
        
        const techNodes = allTags.map(tag => ({
            id: tag,
            name: tag,
            type: 'technology'
        }));

        const nodes = [...projectNodes, ...techNodes];

        const links = [];
        data.projects.forEach(project => {
            project.tags.forEach(tag => {
                links.push({
                    source: project.name,
                    target: tag
                });
            });
        });

        const width = 500;
        const height = 500;
        const padding = 10; 
        const svg = d3.select("#graph-container")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(80))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(d => d.type === 'technology' ? 8 : 12))
            .force("x", d3.forceX(width / 2).strength(0.1))
            .force("y", d3.forceY(height / 2).strength(0.1));

        const link = svg.append("g")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("stroke", "#999")
            .attr("stroke-opacity", 0.6)
            .attr("stroke-width", 1);

        const node = svg.append("g")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("r", d => d.type === 'technology' ? 4 : 6)
            .attr("fill", d => d.type === 'technology' ? "#95a5a6" : "#ff6b6b")
            .attr("stroke", "#fff")
            .attr("stroke-width", 2)
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        const label = svg.append("g")
            .selectAll("text")
            .data(nodes)
            .enter().append("text")
            .text(d => d.name)
            .attr("font-size", "10px")
            .attr("fill", "#333")
            .attr("text-anchor", "middle")
            .attr("dy", "0.35em");

        node.append("title")
            .text(d => {
                if (d.type === 'technology') {
                    return `${d.name} (Technology)`;
                }
                return `${d.name}\n${d.description}\nTags: ${d.tags.join(", ")}`;
            });

        simulation.on("tick", () => {
            nodes.forEach(d => {
                const radius = d.type === 'technology' ? 4 : 6;
                d.x = Math.max(padding + radius, Math.min(width - padding - radius, d.x));
                d.y = Math.max(padding + radius, Math.min(height - padding - radius, d.y));
            });

            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            label
                .attr("x", d => d.x)
                .attr("y", d => d.y + (d.type === 'technology' ? 8 : 15));
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            const radius = d.type === 'technology' ? 4 : 6;
            d.fx = Math.max(padding + radius, Math.min(width - padding - radius, event.x));
            d.fy = Math.max(padding + radius, Math.min(height - padding - radius, event.y));
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        node.on("click", (event, d) => {
            if (d.type === 'project' && d.link) {
                window.open(d.link, "_blank");
            }
        });
        }
  </script>
